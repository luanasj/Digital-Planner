<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="style.css">
    <title>Home</title>
</head>
<body>
    <main id="homeContent" class="homeContent">
        <div id="goals" class="goals homeGoals">
            <h3 id="goalTitle" class="dayTitle">Metas</h3>
            <ul id="goalsContainer" class="goalsContainer">
                <li class="goal">
                    <input type="checkbox" name="goal1" id="goal1" class="goalCheckbox">
                    <label for="goal1"><input type="text" value="Meta 1" readonly></label>    
                </li>
                <li class="goal">
                    <input type="checkbox" name="goal2" id="goal2" class="goalCheckbox">
                    <label for="goal2"><input type="text" value="Meta 2" readonly></label>
                </li>
                <li class="goal">
                    <input type="checkbox" name="goal3" id="goal3" class="goalCheckbox">
                    <label for="goal3"><input type="text" value="Meta 3"></label>    
                </li>
                <li class="goal">
                    <input type="checkbox" name="goal4" id="goal4" class="goalCheckbox">
                    <label for="goal4"><input type="text" value="Meta 4"></label>    
                </li>
                <li class="goal">
                    <input type="checkbox" name="goal5" id="goal5" class="goalCheckbox">
                    <label for="goal5"><input type="text" value="Meta 5"></label>        
                </li>
                <li class="goal newgoal"><input type="text" placeholder="Nova meta..."></li>
                <li class="goal"></li>
                <li class="goal"></li>
                <li class="goal"></li>
                <li class="goal"></li>
                
            </ul>
        </div>
        <div id="daily_toDo" class="toDo homeToDo">
            <h3 id="dayTitle" class="dayTitle">Segunda-Feira</h3>
            <ul id="tasksContainer" class="tasksContainer">
                <li class="task">
                    <input type="checkbox" name="task1" id="task1" class="taskCheckbox">
                    <label for="task1"><input type="text" value="Tarefa 1"></label>
                </li>
                <li class="task">
                    <input type="checkbox" name="task2" id="task2" class="taskCheckbox">
                    <label for="task2"><input type="text" value="Tarefa 2"></label>
                </li>
                <li class="task">
                    <input type="checkbox" name="task3" id="task3" class="taskCheckbox">
                    <label for="task3"><input type="text" value="Tarefa 3"></label>
                </li>
                <li class="task">
                    <input type="checkbox" name="task4" id="task4" class="taskCheckbox">
                    <label for="task4"><input type="text" value="Tarefa 4"></label>
                </li>
                <li class="task">
                    <input type="checkbox" name="task5" id="task5" class="taskCheckbox">
                    <label for="task5"><input type="text" value="Tarefa 5"></label>
                </li>
                <li class="task">
                    <input type="checkbox" name="task6" id="task6" class="taskCheckbox">
                    <label for="task6"><input type="text" value="Tarefa 6"></label>
                </li>
                <li class="task">
                    <input type="checkbox" name="task7" id="task7" class="taskCheckbox">
                    <label for="task7"><input type="text" value="Tarefa 7"></label>
                </li>
                <li class="task">
                    <input type="checkbox" name="task8" id="task8" class="taskCheckbox">
                    <label for="task8"><input type="text" value="Tarefa 8"></label>
                </li>
                <li class="task">
                    <input type="checkbox" name="task9" id="task9" class="taskCheckbox">
                    <label for="task9"><input type="text" value="Tarefa 9"></label>
                </li>
                <li class="task">
                    <input type="checkbox" name="task10" id="task10" class="taskCheckbox">
                    <label for="task10"><input type="text" value="Tarefa 10"></label>
                </li>
                <li class="task">
                    <input type="checkbox" name="task11" id="task11" class="taskCheckbox">
                    <label for="task11"><input type="text" value="Tarefa 11"></label>
                </li>
                <li class="task"><input type="text" placeholder="Nova Tarefa..."></li>
                <li class="task">
                    
                </li>
                <li class="task">
                    
                </li>
                <li class="task">
                    
                </li>
            </ul>
            
        </div>
        <div id="rightContainer" class="rightContainer">
            <div id="weather" class="weather">
                <div id="weatherInfo" class="weatherInfo">
                    <span id="weatherLocation"></span>
                    <span id="weatherTemperature"></span>
                    <span id="weatherDescription"></span>
                </div>
                <div id="weatherIcon" class="weatherIcon">
                    <!-- <img  id="weatherIconImg"  src="" alt="weatherIcon"> -->
                </div>
            </div>
            <div id="daily_schedule" class="daily_schedule">
                <table id="scheduleTable" class="scheduleTable">
                    <caption class="scheduleTitle"><h4>Horários do Dia</h4></caption>
                    <colgroup>
                            <col class="period"/>
                            <col class="activity" />
                    </colgroup>
                    <thead>
                        <tr>
                            <th class="scheduleHead">Horário</th>
                            <th class="scheduleHead">Atividade</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="scheduleRow">
                            <td class="schedulePeriod">07:00<br>08:50</td>
                            <td class="scheduleActivity monday"><input type="text" value="Matemática"></td>
                        </tr>
                        <tr class="scheduleRow">
                            <td class="schedulePeriod">08:50<br>10:40</td>
                            <td class="scheduleActivity monday"><input type="text" value="Biologia"></td>
                        </tr>
                        <tr class="scheduleRow">
                            <td class="schedulePeriod">10:40<br>12:30</td>
                            <td class="scheduleActivity monday"><input type="text" value="Monitoria"></td>
                        </tr>
                        <tr class="scheduleRow">
                            <td class="schedulePeriod">12:30<br>13:55</td>
                            <td class="scheduleActivity monday"><input type="text" value="Almoço"></td>
                        </tr>
                        <tr class="scheduleRow">
                            <td class="schedulePeriod">13:55<br>15:45</td>
                            <td class="scheduleActivity monday"><input type="text" value="Biblioteca"></td>
                        </tr>
                        <tr class="scheduleRow">
                            <td class="schedulePeriod">15:45<br>17:35</td>
                            <td class="scheduleActivity monday"><input type="text" value="Academia"></td>
                        </tr>
                        <tr class="scheduleRow">
                            <td class="schedulePeriod">17:35<br>19:25</td>
                            <td class="scheduleActivity monday"><input type="text" value="Inglês"></td>
                        </tr>
                        <tr class="scheduleRow">
                            <td class="schedulePeriod">19:25<br>21:15</td>
                            <td class="scheduleActivity monday"><input type="text" value="Café e Séries"></td>
                        </tr>
                        <tr class="scheduleRow">
                            <td class="schedulePeriod">21:15<br>23:05</td>
                            <td class="scheduleActivity monday"><input type="text" value="Meditação e Dormir"></td>
                        </tr>
                    </tbody>
                        </table>
            </div>
        </div>
        <div id="quote" class="quote">
            
        </div>

    </main>
    <script src="script.js"></script>
</body>
</html>
