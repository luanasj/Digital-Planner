<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="style.css">
    <title>Agenda</title>
</head>
<body>
    <header>
        <h1 id="headerTitle" class="headerTitle">Digital Planner <i class="ph ph-notebook"></i></h1>
        <div id="headerIcons" class="headerIcons">
            <i class="ph ph-github-logo headerIcon" id="githubIcon"></i>
            <i class="ph ph-linkedin-logo headerIcon" id="linkedinIcon"></i>
        </div>

    </header>
    <main class="appointmentBookMain">
        <!-- CAIXA CONTENDO BOTOES + ABA -->
        <div id="appointmentBookContent" class="appointmentBookContent">
            <!-- BOTOES DE ABA -->
            <div id="tabsMenu" class="tabsMenu">
 
                    <button id="tabBtn_Home"  class="tabBtn tabselected">HOME</button>
                    <button id="tabBtn_Contacts" class="tabBtn">CONTACTS</button>
                    <button id="tabBtn_ToDo" class="tabBtn">TO-DO</button>
                    <button id="tabBtn_Schedule" class="tabBtn">SCHEDULE</button>
                    <!--ICONES: TROCA DE TEMA LIGHT AND DARK  -->
                    <i class="ph-fill ph-moon menu_btn"></i> 
                    <!-- <i class="ph ph-sun menu_btn"></i> -->

            </div>
            <!-- CONTEUDO DA ABA SELECIONADA -->
            <div id="tabContent" class="tabContent">
                <iframe id="iframe" name="tabIframe" src="home.html" frameborder="0"></iframe>
            </div>
        </div>
    </main>
    
    <script src="script.js"></script>    
</body>
</html>
