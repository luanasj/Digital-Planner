<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="style.css">
    <title>Agenda</title>
</head>
<body>
    <header>
        <h1 id="headerTitle" class="headerTitle">Digital Planner <img src="/assets/icons/checkbook.svg"></h1>
        <div id="headerIcons" class="headerIcons">
            <img src="/assets/icons/github.svg" alt="github" id="githubIcon" class="headerIcon">
            <img src="/assets/icons/linkedin.svg" alt="linkedin.svg" id="linkedinIcon" class="headerIcon">
        </div>

    </header>
    <main class="appointmentBookMain">
        <!-- CAIXA CONTENDO BOTOES + ABA -->
        <div id="appointmentBookContent" class="appointmentBookContent">
            <!-- BOTOES DE ABA -->
            <div id="tabsMenu" class="tabsMenu">
                <div id="tabsMenu_btns" class="tabsMenu_btns">
                    <button id="tabBtn_Home"  class="tabBtn tabselected">HOME</button>
                    <button id="tabBtn_Contacts" class="tabBtn">CONTACTS</button>
                    <button id="tabBtn_ToDo" class="tabBtn">TO-DO</button>
                    <button id="tabBtn_Schedule" class="tabBtn">SCHEDULE</button>
                </div>
             <!--ICONES: ADD ABA E CONFIGURAÇÕES  -->
                <div id="tabsMenu_icons" class="tabsMenu_icons"> 
                    <img src="/assets/icons/add.svg" alt="new_tab" id="new_tab_btn" class="menu_btn">
                    <img src="/assets/icons/settings.svg" alt="settings" id="settings_btn" class="menu_btn">
                </div>
            </div>
            <!-- CONTEUDO DA ABA SELECIONADA -->
            <div id="tabContent" class="tabContent">
                <iframe id="iframe" name="tabIframe" src="home.html" frameborder="0"></iframe>
            </div>
        </div>
    </main>
    
    <script src="script.js"></script>    
</body>
</html>
