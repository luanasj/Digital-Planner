<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="/style.css">
    <title>Contacts</title>
</head>
<body id="contactsBody" class="contactsBody">
    <main id="contactsMain" class="contactsMain">
        <section id="contactsHeader" class="contactsHeader">
            <div id="searchComponents" class="searchComponents">
                <input type="search" name="searchText" id="searchText" class="searchText" placeholder="Pesquisar">
                <button id="search_btn" class="toolButton"><i class="ph ph-magnifying-glass"></i></button>
                <select name="searchCategories" id="searchCategories" class="searchCategories">
                    <option dbcol='s_nome_contacts' value="nome" selected>Nome</option>
                    <option dbcol='s_disciplina_contacts' value="disciplina">Disciplina</option>
                    <option dbcol='s_vinculo_contacts' value="vinculo">Vínculo</option>
                    <option dbcol='s_instituicao_contacts' value="instituicao">Instituição</option>
                </select>
            </div>
            <div id="contactsTools" class="contactsTools">
                <button  id="newContact_btn" class="toolButton"><i class="ph ph-plus"></i></button>
                <button  id="del_btn" class="toolButton"><i class="ph ph-trash"></i></button>
                <button  id="selectAll_btn" class="toolButton"><input type="checkbox" name="selectAll" id="selectAll"></button>
            </div>
        </section>
        <section id="contactsCards" class="contactsCards">
              
        </section>
        <section id="editContact" class="editContact">
            <form id="editContent" class="editContent">
                <div class="editInfo">
                    <label for="nameEdit">Nome:</label>
                    <input type="text" name="nameEdit" id="nameEdit" class="editInput" required>
                </div>
                <div class="editInfo">
                    <label for="bondEdit">Vínculo:</label>
                    <input type="text" name="bondEdit" id="bondEdit" class="editInput">
                </div>
                <div class="editInfo">
                    <label for="subjectEdit">Disciplina:</label>
                    <input type="text" name="subjectEdit" id="subjectEdit" class="editInput">
                </div>
                <div class="editInfo">
                    <label for="emailEdit">Email:</label>
                    <input type="text" name="emailEdit" id="emailEdit" class="editInput">
                </div>
                <div class="editInfo">
                    <label for="telEdit">Telefone:</label>
                    <input type="tel" name="telEdit" id="telEdit" class="editInput">
                </div>
                <div class="editInfo">
                    <label for="linkEdit">Link:</label>
                    <input type="url" name="linkEdit" id="linkEdit" class="editInput">
                </div>
                <div class="editInfo">
                    <label for="institutionEdit">Instituto:</label>
                    <input type="text" name="institutionEdit" id="institutionEdit" class="editInput">
                </div>
                <div class="editBtns" >
                    <button type="button" id="editOkBtn" class="editBtn" type="button"> OK </button>
                    <button type="button" id="editCancelBtn" class="editBtn"> Cancel </button>
                </div>
            </form>
        </section>
</main>
<script src="/script.js"></script>
</body>
</html>
